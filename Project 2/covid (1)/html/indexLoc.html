<html>
	<head>
		<title>Contact Tracing</title>
		<meta charset="UTF-8">
		<script src="getContact.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="main">
				<form action="#" method="post" name="form_name" id="form_id" class="form_class" >
					<h2>Enter the SubjectID and Date to for contact tracing in last 7 days of the given date.</h2>
					<label>SubjectID :</label>
					<input type="text" name="subjectID" id="subjectID" placeholder="subjectID" />
					<label>Date :</label>
					<input type="text" name="date" id="date" placeholder="YYYY/MM/DD" />
					<input type="button" name="submit_id" id="btn_id" value="Submit by Id" onclick="submit_by_id()"/>
				</form>
			</div>
		</div>
	</body>
</html>
